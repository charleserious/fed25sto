name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Build 06 Reactor
        shell: bash
        run: |
          build_directory() {
            directory=$1 # The directory to build, passed as an argument to this function

            echo "Building in directory: $directory"
            cd $directory

            for project in */ ; do
              if [[ -d "$project" ]]; then
                echo "Building project: $project"
                cd $project

                pnpm install

                pnpm run build

                mkdir -p ../build-artifacts/${project%/}

                mv dist/* ../build-artifacts/${project%/}

                cd ..

                rm -rf ${project}
              fi
            done

            mv build-artifacts/* .
            rmdir build-artifacts

            cd ..
          }

          build_directory 06-reactor
          build_directory 07-who-browses-the-web

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
