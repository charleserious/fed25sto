<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- From: http://virtualdesktop.org/ -->
    <!-- Reference: http://virtualdesktop.org/osonly/os8os/index.html -->
    <link rel="stylesheet" href="styles/macintosh.css" />
    <link href="./images/macintosh.png" rel="icon" type="image/png" />
    <title>Macintosh OS 8.6</title>
  </head>
  <body>
    <section
      class="os8 border-top-left-radius border-top-right-radius border-bottom-right-radius border-bottom-left-radius"
    >
      <div class="finder border-top-left-radius border-top-right-radius"></div>
      <div class="desktop-icons border-bottom-right-radius"></div>
      <div class="c-strip border-bottom-left-radius"></div>
    </section>
    <section class="os8-mask">
      <span class="menu-apple menu-mask"></span>
      <span class="menu-file menu-mask"></span>
      <span class="menu-edit menu-mask"></span>
      <span class="menu-view menu-mask"></span>
      <span class="menu-special menu-mask"></span>
      <span class="menu-help menu-mask"></span>
      <span class="menu-clock" id="menu-clock">
        <span class="hour">6</span>
        <span class="colon">:</span>
        <span class="minute">34</span>
        <span class="midnight">&nbsp;pm</span>
      </span>
      <span class="menu-finder menu-mask"></span>
    </section>
  </body>
  <script src="./scripts/index.js"></script>
</html>
