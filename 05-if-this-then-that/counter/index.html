<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="counter">
      <div id="counter__number" class="counter__number">0</div>
      <div class="counter__buttons">
        <button class="counter__increase" type="button" id="increase">+</button>
        <button class="counter__decrease" type="button" id="decrease">-</button>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
